plugins {
    id "architectury-plugin" version "3.4.155"
    id "dev.architectury.loom" version "1.7-SNAPSHOT" apply false
}

architectury {
    minecraft = rootProject.minecraft_version
}

subprojects {
    apply plugin: "dev.architectury.loom"

    loom {
        silentMojangMappingsLicense()
        // Отключаем инъекцию интерфейсов, которая часто ломает билд на 1.21.x
        interfaceInjection {
            enableDependencyInterfaceInjection = false
        }
    }

    repositories {
        maven { url 'https://maven.terraformersmc.com/releases/' }
        maven { url 'https://api.modrinth.com/maven' }
        maven { url 'https://maven.fabricmc.net/' }
        mavenCentral()
    }

    dependencies {
        minecraft "com.mojang:minecraft:${rootProject.minecraft_version}"
        mappings loom.layered {
            officialMojangMappings()
        }
        compileOnly fileTree(dir: '../libs', include: ['*.jar'])
    }
}

allprojects {
    apply plugin: "java"
    apply plugin: "architectury-plugin"
    apply plugin: "maven-publish"

    base {
        archivesName = "figura-offline-fix"
    }

    version = rootProject.mod_version
    group = "com.figura.offlinefix"

    tasks.withType(JavaCompile).configureEach {
        options.encoding = "UTF-8"
        options.release = 21
    }

    java {
        withSourcesJar()
        sourceCompatibility = JavaVersion.VERSION_21
        targetCompatibility = JavaVersion.VERSION_21
    }
    
    // Пропускаем генерацию метаданных, чтобы не натыкаться на ошибки Javadoc
    tasks.withType(GenerateModuleMetadata).configureEach {
        enabled = false
    }
}